#-------------------------------------------------------------
# record config
# 纪录设定
#-------------------------------------------------------------

#武器强化纪录，例如设置10的话则被强化到+10以上的武器会被记录到log_enchant中。
#但如果指定为非0时，不论是否该武器或防具在其安定值内外，都将被正常纪录。
#指定为0则不留下任何纪录。
LoggingWeaponEnchant = 0
LoggingArmorEnchant = 0

#聊天纪录设置
#普通频道:LoggingChatNormal   密语频道:LoggingChatWhisper
#大喊:LoggingChatShout        公共频道:LoggingChatWorld
#血盟频道:LoggingChatClan     组队频道:LoggingChatParty
#联盟频道:LoggingChatCombined 组队聊天频道:LoggingChatChatParty
LoggingChatNormal = false
LoggingChatWhisper = false
LoggingChatShout = false
LoggingChatWorld = false
LoggingChatClan = false
LoggingChatParty = false
LoggingChatCombined = false
LoggingChatChatParty = false

#使否开启交易纪录
writeTradeLog = false

#使否开启外挂/加速器纪录
writeRobotsLog = false

#使否开启丢弃物品纪录
writeDropLog = false

#使否开启MySQL定时自动备份( 几分钟备份一次, 0=不开启 , 单位:分钟 )
#use mySQL auto backup (backup time, function is off if set 0, unit: minute )
MysqlAutoBackup = 0

#备份的输出sql是否启用Gzip压缩 [ 如果输出档案过大可开启  ]
#  *注意，如果开启此项，请将所附  docs/gzip.exe 放入 C:\Windows\System32
#Compress the output sql by Gzip [if the output data is too big,you can open it]
#  *Watch out! If open this function, please put gzip.exe into C:\Windows\System32.
CompressGzip = false











